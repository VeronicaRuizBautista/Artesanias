<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla7</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="../../../css/pantalla7.css">
</head>
<body>
    <header>
        <div class="box-atras">
            <img src=".././../../../public/img/Group 53.png" alt="triangulo">
            <a href="#"><i class='bx bx-arrow-back' style='color:#ffa800' ></i></a>
        </div>
        <div class="box-img">
            <img src="../../../../public/img/triangulo_2.png" alt="triangulo_2">
        </div>
    </header>
    <main>
        <article>
            <div class="box_1">
                <input type="checkbox" name="checkbox_1" id="checkbox_1">
                <label for="checkbox_1"></label>
                <p>He leído y acepto la <span><a href="#">Política de privacidad*</a></span></p>
            </div>
            <div class="box_2">
                <input type="checkbox" name="checkbox_2" id="checkbox_2">
                <label for="checkbox_2"></label>
                <p>He leído y acepto los <span><a href="#">Terminos y condiciones*</a></span></p>
            </div>
            <div class="box_3">
                <input type="checkbox" name="checkbox_3" id="checkbox_3">
                <label for="checkbox_3"></label>
                <p>Acepto que me envien promociones y eventos a mi número de celular</p>
            </div>
        </article>
    </main>
    <footer>
        <div class="box-adelante">
            <i class='bx bx-chevron-right'></i>
            <a href="#" id="registerButton" class="disabled">Registrarse</a>
        </div>
    </footer> 
</body>
<script defer>
    // Seleccionar los checkboxes y el botón de registro
    const checkbox1 = document.getElementById('checkbox_1');
    const checkbox2 = document.getElementById('checkbox_2');
    const registerButton = document.getElementById('registerButton');

    // Función para verificar el estado de los checkboxes
    function validateCheckboxes() {
        if (checkbox1.checked && checkbox2.checked) {
            registerButton.classList.remove('disabled');
            registerButton.href = "#"; // Habilitar el enlace
        } else {
            registerButton.classList.add('disabled');
            registerButton.removeAttribute('href'); // Deshabilitar el enlace
        }
    }

    // Escuchar los cambios en los checkboxes
    checkbox1.addEventListener('change', validateCheckboxes);
    checkbox2.addEventListener('change', validateCheckboxes);

    // Validar inicialmente cuando carga la página
    validateCheckboxes();
</script>   
</html>
